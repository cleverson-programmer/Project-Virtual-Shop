<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cleverson Resende">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Pizzaria, Caratinga, Ubaporanga">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Não basta pedir pizza, tem que ser nossa pizza. Pizzaria de Caratinga, Ubaporanga e região">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Tailwindcss-->
    <link rel="stylesheet" href="../css/output.css">
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">

        <!--RESOURCES Firebase-->
        <script type="module" src="../js/script.js" defer></script>
        <script type="module" src="../js/renderProducts.js" defer></script>
        <script type="module" src="../js/cart.js" defer></script>
        <script type="module" src="../js/register.js"></script>
        <script type="module" src="../js/login.js" defer></script>
        <script type="module" src="../js/logOut.js" defer></script>

    <title>Document</title>
</head>
<body class="overflow-x-hidden">

<!--Janela modal para escolher tamanho e adicionar ao carrinho-->
<div class="pizzaWindowArea w-full h-screen hidden justify-center ">
    <div class="pizzaWindowBody p-4">
        <div class="pizzaInfo--cancelMobileButton flex justify-center mt-6">
            <p class="text-center">Adicionar ao carrinho</p>
        </div>
        <div class="pizzaBig mt-4 flex justify-center">
            <img class="w-52 h-52 rounded-full" src="" />
        </div>
        <div class="pizzaInfo flex flex-col">
            <h1 class=" mt-4 mb-4 text-2xl font-bold flex  justify-center"></h1>
            <div class="pizzaInfo--desc text-center"></div>
            <div class="pizzaInfo--sizearea">
                <div class="pizzaInfo--sector mt-4 text-xl mb-1">Tamanho(cm/fatia)</div>
                <div class="pizzaInfo--sizes flex justify-between">
                    <div data-key="P" class="pizzaInfo--size bg-gray-200 text-center font-bold p-4 rounded-tl-lg rounded-bl-lg"></div>
                    <div data-key="M" class="pizzaInfo--size bg-gray-200 text-center font-bold p-4"></div>
                    <div data-key="G" class="pizzaInfo--size bg-gray-200 text-center font-bold p-4"></div>
                    <div data-key="LG" class="pizzaInfo--size selected bg-gray-200 text-center font-bold p-4 rounded-tr-lg rounded-br-lg"></div>
                </div>
            </div>
            <div class="pizzaInfo--pricearea">
                <div class="pizzaInfo--sector mt-6 mb-1 text-xl">Preço(unidade)</div>
                <div class="pizzaInfo--price flex items-center ">
                    <div class="pizzaInfo--actualPrice text-3xl"></div>
                    <div class="pizzaInfo--qtarea text-2xl font-semibold flex ml-6 bg-gray-200 rounded-lg pl-8 pr-8 pb-3 pt-3">
                        <button class="pizzaInfo--qtmenos text-center pr-5">-</button>
                        <div class="pizzaInfo--qt text-center"></div>
                        <button class="pizzaInfo--qtmais text-center pl-5 ">+</button>
                    </div>
                </div>
            </div>
            <div class="flex justify-around mt-6">
                <div class="pizzaInfo--addButton show-cart bg-green-500 p-4 rounded-md text-white font-bold hover:bg-green-800 transition cursor-pointer">Adicionar ao carrinho</div>
                <div class="pizzaInfo--cancelButton p-4 rounded-md font-bold bg-gray-200 hover:bg-gray-300 transition cursor-pointer">Cancelar</div>
            </div>
        </div>
    </div>
</div>

<!--Cada card de produto renderizado no menu-->
<div class="containerCartItems cart">
    
    <!--Items to card render -->
    <div class="models hidden">
        <div class="card-product flex justify-center mb-4">

            <div class="content-product flex flex-col bg-custom-black rounded-md w-72 h-fit gap-5 shadow-2xl">

                <div class="flex flex-col justify-center items-center product-image">
                    <img class=" w-24 h-24 rounded-full hover:cursor-pointer scale-110 hover:-rotate-3 duration-300 mt-3"
                        src="" alt="">
                    <div class="text-xl font-bold">
                        <p class="product-title text-white mt-1"></p>
                    </div>
                </div>

                <div class="text-white">
                    <div class="flex product-price justify-center text-mb font-bold">

                    </div>
                </div>

                <p class="product-description text-white text-mb flex text-center"></p>

                <div class=" content-btn-plus flex justify-center mb-2">
                    <div class="addToCart flex justify-center items-center bg-red-600 w-16 h-16 rounded-full hover:bg-red-700 transition delay-100"">
                <button class=" flex" type="submit">
                        <i class="fa-solid fa-plus text-white text-lg text-center"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Cada item que vai ser adicionado ao carrinho-->
<div class="cart--item flex justify-between mb-2 mt-2 p-2 rounded-md flex-col w-full h-36 bg-white">
    <div class="flex flex-row justify-between mt-4">
        <div class="text-xl">
            <p class="cart--item-nome"></p>
            <p class="cart--item--qt"></p>
        </div>
        <div>
            <img src="" class="w-16 h-16 rounded-full" alt="">
        </div>
    </div>
    <div class="flex justify-between items-center">
        <p class="" id="amount-produtc"></p>

        <div class="flex gap-3 text-white">
            <button class="cart--item-qtmenos">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div
                class=" flex w-4 h-6 border border-solid border-white rounded-md justify-center text-white">
                0
            </div>
            <button class="cart--item-qtmais">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="flex flex-row w-32 justify-between items-center text-xl">
            <p class="" id="price-products"></p>
            <div class="cart--item--qtarea flex">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
            <i class="fa-regular fa-trash-can text-red-600"></i>
        </div>
    </div>
</div>

<div class="contentIndex flex-col flex">

    <header class="w-full h-screen bg-home bg-contain bg-center relative">
    
        <div class="w-full h-full flex absolute ">
            <img src="../assets/pizza2.png" class="absolute top-0 right-0 w-72 hover:scale-110 duration-300" alt="Pizza">
        </div>
    
        <div class=" w-fit ml-3 h-fit absolute top-1/3">
            <div class=" flex w-fit h-fit ">
                <p class="w-fit text-2xl font-bold absolute top-1/3 text-custom-black">+ SABOR</p>
    
                <img src="../assets/pizza3.png" class="w-72 hover:scale-110 duration-300" alt="Imagem Pizza">
    
                <p class="w-fit text-2xl absolute top-1/3 right-0 font-bold text-custom-black">+ RECHEIO</p>
            </div>
        </div>
        <div class="flex items-center justify-between ml-3 mr-3 relative z-10">
            <img src="../assets/logotype1.jpg" alt="Nossa Pizza"
                class="w-12 h-12 rounded-full shadow-lg hover:scale-110 duration-300 cursor-pointer">
    
            <button type="button"><i class="fa-solid fa-circle-user text-2xl hover: cursor-pointer" id="user-icon"></i>
            </button>
        </div>
    
        <!--Account div-->
    
        <div class="hidden absolute top-0 right-0 w-10/12 h-screen p-4 bg-white z-20" id="containerAccount"
            style="border: 1px solid red;">
            <div class="flex flex-col w-full">
                <div class="flex relative justify-between h-min w-full text-2xl items-center"
                    style="border: 1px solid green;">
                    <p>Minha conta</p>
                    <i class="fa-solid fa-xmark hover:cursor-pointer" id="close-account"></i>
                </div>
                <p id="userEmail" class="mt-5 h-min flex justify-center text-lg"></p>

                <button class="h-min mt-10 text-xl" id="btn-user" type="submit"
                    style="border: 1px solid blue;">LogOut</button>
            </div>
        </div>
    
        <div class="relative w-full h-10 z-10 flex justify-center">
            <div id="opening-hours" class="absolute z-10 w-64 bg-main-button rounded-lg flex justify-center">
                <p class="text-white text-center">
                    Sexta à Dom - 19:00 às 23:00
                </p>
            </div>
        </div>
    
        <div class="m-3 relative">
    
            <main class="w-72 absolute z-10">
                <div>
                    <h1 class=" text-4xl mt-5 mb-1 font-bold text-custom-black">
                        Não basta pedir pizza, tem que pedir a <span class="text-custom-yellow">NOSSA PIZZA</span>!
                    </h1>
                </div>
                <p class="flex justify-center font-medium text-2xl text-custom-yellow">HOST & TASTY</p>
            </main>
        </div>
    
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 text-custom-black">
            <i class="fa-solid fa-arrow-down text-3xl" id="arrow-down"></i>
        </div>
    
        <div class="absolute bottom-0 right-0 flex flex-col text-6xl mb-10 w-fit h-48">
            <div>
                <div class="p-4">
                    <i class="fa-brands fa-instagram text-custom-black hover: cursor-pointer"></i>
                </div>
                <div class="p-4">
                    <i class="fa-brands fa-whatsapp text-custom-black hover: cursor-pointer"></i>
                </div>
            </div>
        </div>
    </header>
    
    <div class="menuContainer bg-menu bg-contain bg-center -mt-4">
    
        <div class="text-2xl pt-6 font-semibold mb-3 mt-3 text-white flex justify-center md:text-3xl">
            <p>Menu</p>
        </div>
    
        <!--Div container grid cards products-->
    
        <div class=" cardsContainer grid grid-cols-1 md:grid-cols-2 lg:md:grid-cols-3 mx-auto max-w-7xl">
    
            <!--Div card products-->

        </div>
    
        <div class=" text-2xl font-semibold mb-3 mt-3 text-white flex justify-center md:text-3xl">
            <p>Bebidas</p>
        </div>
        
        <div class="cardsContainerDrinks grid grid-cols-1 md:grid-cols-2 lg:md:grid-cols-3 mx-auto max-w-7xl">
            
            <!--Div drinks cards render-->
        </div>

    </div>
    </div>
    
    <!--Shopping Cart-->
    
    <div class="bg-black/60 w-full hidden buy-cart ">
        <div class="bg-menu bg-contain bg-center h-full p-5 min-w-[100%] fixed top-0 right-0 z-[99] scrollable-div ">
            <div class="flex justify-between items-center text-white text-2xl">
                <h2 class="text-center font-bold mb-2 ">Meu carrinho</h2>
                <i class="fa-solid fa-xmark hover:cursor-pointer" id="close-cart-button"></i>
            </div>
    
            <div class="w-[100%] bg-white h-[1px] flex justify-center"></div>

            <!--Dentro dessa div renderiza os itens adicionados ao carrinho-->
            <div class="cart-add">

            </div>
            
             
            <div class="w-full h-12 bg-white rounded-md flex justify-between items-center p-2">
                <div>
                    <p>Total:</p>
                </div>
                <div>
                    <p>00,00</p>
                </div>
            </div>
    
            <form id="formCart" class=" flex flex-col gap-5 mt-5">
    
                <label class="text-white text-xl" for="name">Nome:</label>
                <input class="w-full h-12 p-2 rounded-md" type="text" name="name" id="name" placeholder="Nome(completo):">
    
                <label class="text-white text-xl" for="contact">Contato:</label>
                <input class="w-full h-12 p-2 rounded-md" name="contact" type="tel" id="contact" placeholder="Telefone:">
                <p class="text-red-500 hidden" id="address-warn">Digite seu endereço completo!</p>
    
                <label class="text-white text-xl" for="address">Endereço:</label>
                <input class="w-full h-24 p-2 rounded-md placeholder-top align-top" type="text" id="address" name="address"
                    placeholder="Endereço(completo):">
    
                <label class="text-white text-xl" for="observations">Observação:</label>
                <input class="w-full h-36 p-2 rounded-md placeholder-top align-top" type="text" id="observations"
                    name="observations" placeholder="Observações:">
    
                <div class="flex w-full justify-center mt-6">
                    <button id="btn-send-whatsapp"
                        class="purchase-button bg-green-600 text-white p-5 rounded-md text-lg hover:bg-green-800 transition"
                        type="submit">Enviar para Whatsapp
                    </button>
                </div>
            </form>
    
        </div>
    </div>
    
    <!--Div to give a space between the btn cart and the last card-->
    <div class="pb-10">
    
    </div>
    <!--Button show cart-->
    
    <div id="contentBtnShowCart" class="bg-red-600  text-white flex justify-center fixed bottom-0 w-full">
        <button class="p-4 show-cart-main menu-openner">
            (<span id="cart-count"></span>)Ver carrinho
            <i class="fa-solid fa-cart-shopping"></i>
        </button>
    </div>
    </div>
    </body>
</html>
