<body class="overflow-x-hidden">

<div id="contentIndex" class=" flex-col flex">
    <header class="w-full h-screen bg-home bg-contain bg-center relative">
    
        <div class="w-full h-full flex absolute ">
            <img src="../assets/pizza2.png" class="absolute top-0 right-0 w-72 hover:scale-110 duration-300" alt="Pizza">
        </div>
    
        <div class=" w-fit ml-3 h-fit absolute top-1/3">
            <div class=" flex w-fit h-fit ">
                <p class="w-fit text-2xl font-bold absolute top-1/3 text-custom-black">+ SABOR</p>
    
                <img src="../assets/pizza3.png" class="w-72 hover:scale-110 duration-300" alt="Imagem Pizza">
    
                <p class="w-fit text-2xl absolute top-1/3 right-0 font-bold text-custom-black">+ RECHEIO</p>
            </div>
        </div>
        <div class="flex items-center justify-between ml-3 mr-3 relative z-10">
            <img src="../assets/logotype1.jpg" alt="Nossa Pizza"
                class="w-12 h-12 rounded-full shadow-lg hover:scale-110 duration-300 cursor-pointer">
    
            <button type="button"><i class="fa-solid fa-circle-user text-2xl hover: cursor-pointer" id="user-icon"></i>
            </button>
        </div>
    
        <!--Account div-->
    
        <div class="hidden absolute top-0 right-0 w-10/12 h-screen p-4 bg-white z-20" id="containerAccount"
            style="border: 1px solid red;">
            <div class="flex flex-col w-full">
                <div class="flex relative justify-between h-min w-full text-2xl items-center"
                    style="border: 1px solid green;">
                    <p>Minha conta</p>
                    <i class="fa-solid fa-xmark hover:cursor-pointer" id="close-account"></i>
                </div>
                <p id="userEmail" class="mt-5 h-min flex justify-center text-lg"></p>

                <button class="h-min mt-10 text-xl" id="btn-user" type="submit"
                    style="border: 1px solid blue;">LogOut</button>
            </div>
        </div>
    
        <div class="relative w-full h-10 z-10 flex justify-center">
            <div id="opening-hours" class="absolute z-10 w-64 bg-main-button rounded-lg flex justify-center">
                <p class="text-white text-center">
                    Sexta à Dom - 19:00 às 23:00
                </p>
            </div>
        </div>
    
        <div class="m-3 relative">
    
            <main class="w-72 absolute z-10">
                <div>
                    <h1 class=" text-4xl mt-5 mb-1 font-bold text-custom-black">
                        Não basta pedir pizza, tem que pedir a <span class="text-custom-yellow">NOSSA PIZZA</span>!
                    </h1>
                </div>
                <p class="flex justify-center font-medium text-2xl text-custom-yellow">HOST & TASTY</p>
            </main>
        </div>
    
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 text-custom-black">
            <i class="fa-solid fa-arrow-down text-3xl" id="arrow-down"></i>
        </div>
    
        <div class="absolute bottom-0 right-0 flex flex-col text-6xl mb-10 w-fit h-48">
            <div>
                <div class="p-4">
                    <i class="fa-brands fa-instagram text-custom-black hover: cursor-pointer"></i>
                </div>
                <div class="p-4">
                    <i class="fa-brands fa-whatsapp text-custom-black hover: cursor-pointer"></i>
                </div>
            </div>
        </div>
    </header>
    
    <div id="menuContainer" class="bg-menu bg-contain bg-center -mt-4">
    
        <div class="text-2xl pt-6 font-semibold mb-3 mt-3 text-white flex justify-center md:text-3xl">
            <p>Menu</p>
        </div>
    
        <!--Div container grid cards products-->
    
        <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:md:grid-cols-3 mx-auto max-w-7xl">
    
            <!--Div card products-->
        </div>
    
        <div class=" text-2xl font-semibold mb-3 mt-3 text-white flex justify-center md:text-3xl">
            <p>Bebidas</p>
        </div>
        
        <div id="cardsContainerDrinks" class="grid grid-cols-1 md:grid-cols-2 lg:md:grid-cols-3 mx-auto max-w-7xl">
            
            <!--Div drinks cards render-->
        </div>

    </div>
    </div>

        <div class="bg-menu bg-contain bg-center h-full p-5 min-w-[100%] fixed top-0 right-0 z-[99] scrollable-div ">
            <div class="flex justify-between items-center text-white text-2xl">
                <h2 class="text-center font-bold mb-2 ">Meu carrinho</h2>
                <i class="fa-solid fa-xmark hover:cursor-pointer" id="close-cart-button"></i>
            </div>
    
            <div class="w-[100%] bg-white h-[1px] flex justify-center"></div>

            </div>
            <div class="w-full h-12 bg-white rounded-md flex justify-between items-center p-2">
                <div>
                    <p>Total:</p>
                </div>
                <div>
                    <p>00,00</p>
                </div>
            </div>

            <form id="formCart" class=" flex flex-col gap-5 mt-5">
    
                <label class="text-white text-xl" for="name">Nome:</label>
                <input class="w-full h-12 p-2 rounded-md" type="text" name="name" id="name" placeholder="Nome(completo):">
    
                <label class="text-white text-xl" for="contact">Contato:</label>
                <input class="w-full h-12 p-2 rounded-md" name="contact" type="tel" id="contact" placeholder="Telefone:">
                <p class="text-red-500 hidden" id="address-warn">Digite seu endereço completo!</p>
    
                <label class="text-white text-xl" for="address">Endereço:</label>
                <input class="w-full h-24 p-2 rounded-md placeholder-top align-top" type="text" id="address" name="address"
                    placeholder="Endereço(completo):">
    
                <label class="text-white text-xl" for="observations">Observação:</label>
                <input class="w-full h-36 p-2 rounded-md placeholder-top align-top" type="text" id="observations"
                    name="observations" placeholder="Observações:">

                <div class="flex w-full justify-center mt-6">
                    <button
                        id="btn-send-whatsapp"
                        class="bg-green-600 text-white p-5 rounded-md text-lg hover:bg-green-800 transition"
